name: Release
on:
  push:
    branches:
      - main

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 16

      - name: Install dependencies
        run: yarn

      - name: Create release
        run: yarn release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
